<head>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="GA黄金甲 - Golden Armor黄金甲官方网站 - Golden Armor">
<meta name="twitter:image" content="https://devopsvga99.github.io/page/WptB2dfPBwsunVMZ2GcujpyA6CbH9QrPufMD5czV.webp">
</head>
<body>

<script>
var str = window.location.href;

var parts = str.split('?')[1].split('&');

// go through all variables
for (let i = 0; i < parts.length; i++) {
    // create new HTML element
    var el = document.createElement('meta');
   
    // split key, value
    var keyval = parts[i].split('=');

    // set name and content attributes, fill values in
    el.name = keyval[0];
    el.content = keyval[1];
    
    // append meta elements to head
    document.getElementsByTagName('head')[0].appendChild(el);
}
</script>
</body>
</html>
